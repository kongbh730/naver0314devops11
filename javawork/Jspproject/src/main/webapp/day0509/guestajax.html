<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
	<div style="margin: 10px;">
		<h5 class="alert alert-info">방명록</h5>
		<div class="inptform">
			<div class="input-group">
				<select class="form-select" id="selavata">
					<script type="text/javascript">
						for(let i = 1; i <= 10; i++)
						{
							document.write(`<option value="../image/s${i}.JPG">아바타 #${i}</option>`);
						}
					</script>
				</select>
				<img alt="" src="../image/s1.JPG" width="50" class="avata">
				<script type="text/javascript">
					$("#selavata").change(function(){
						$(".avata").attr("src", $(this).val());
					});
				</script>
			</div>
		</div>
	</div>
</body>
</html>
