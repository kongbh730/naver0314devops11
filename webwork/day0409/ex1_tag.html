<!-- !치고 엔터치면 전체 구조 생성 -->
<!DOCTYPE html> <!-- html 5 doctype이다. 주석이긴 한데 누구나 볼 수 있는 주석이다. -->
<html lang="en">
<head>
    <meta charset="UTF-8"><!--한글 포맷-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--이미지, 파일 사이즈 조절기능-->
    <title>Document</title><!--제목-->
</head>
<body>
    <font size="5" face="Comic Sans MS" color = "red">Hello</font>
    <br><!-- 단독태그, 줄넘김--> 

    <font size = "5" face = "궁서체" color = #ffaacc>안녕하세요</font>
    <br>

    <b>오늘은 <u>화요일</u>입니다.</b>
    <br>

    <b>사과 한개의 가격은 <strike>4000원</strike>이였는데 <i>5000</i>원입니다.</b>
    <br>

    <p align = "right">
        p태그는 문단입니다.
        문단을 마음대로 조정 가능합니다.<br>
        오른쪽 정렬로 출력하겠습니다.
    </p>
    <p align = "center">
        p태그는 문단입니다.
        문단을 마음대로 조정 가능합니다.<br>
        가운데 정렬로 출력하겠습니다.
    </p>

    <!-- h태그는 1~6까지 있는데 1이 가장 큰 숫자, 6이 가장 작은 숫자-->
    <h1>h1 header</h1>
    <h2>h2 header</h2>
    <h3>h3 header</h3>
    <h4>h4 header</h4>
    <h5>h5 header</h5>
    <h6>h6 header</h6>
    
    <!-- div 태그는 영역을 표시할 때 많이 쓰는 태그이다. -->
    <div>
        div tag
    </div>
    <div>
        div tag2
    </div>

    <div>
        <img src="../image/mycar/mycar1.png" 
        width="200" alt="벤츠자동차" title="나의 첫번째 자동차"
        hspace="20" vspace="20" border = "3"
        align="left">
        <!--alt값은 없는 이미지일 경우 이미지 대신 출력-->
        <!-- title은 마우스 커서 올렸을 때 이미지 설명 -->
        <!-- h, v 는 간격조절-->
        <!-- border는 외곽선 -->
        <!-- align은 사진위치 정렬? -->
        <br><br><br>
        그랜져<br>
        아반떼<br>
        벤츠<br>
        아우디<br>
    </div>
    <h1>a     b</h1>
    <h1>a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b</h1><!-- &nbsp;가 공백 한칸 -->
</body>
</html>
