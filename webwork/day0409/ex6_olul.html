<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol : order list : 순서있는 목록 / ul : unorder list : 순서 없는 목록 -->
    <ol><!-- type 지정 안할 경우 1, 2, 3 숫자순 -->
        <li>자바</li>
        <li>HTML</li>
        <li>스프링부트</li>
        <li>자바스크립트</li>
        <ol type="a">
            <li>변수 선언</li>
            <li>제어문</li>
            <li>객체들</li>
        </ol>
    </ol>
    <hr>
    <ol type="i">
        <li>자바</li>
            <ul type="eiwd"><!-- 기본 타입은 cicle, 그 이외 squard, disc -->
                <li>데이터타입<ll>
        </ul>
        <li>HTML</li>
        <li>스프링부트</li>
        <li>자바스크립트</li>
    </ol>
    <hr>
    <ol type="A">
        <li>자바</li>
        <li>HTML</li>
        <li>스프링부트</li>
        <li>자바스크립트</li>
    </ol>

</body>
</html>
