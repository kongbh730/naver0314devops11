<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * { 
            font-family: 'Jua';
        }
    </style>
    <script>
        /*
        요소 선택: HTML 요소를 선택하기 위해 사용됩니다. 선택자를 인자로 전달하여 원하는 요소를 선택할 수 있습니다. 선택된 요소들은 jQuery 객체로 래핑됩니다.
        예시: $("div")는 HTML 문서의 모든 <div> 요소를 선택합니다.
        예시: $("#myElement")는 ID가 "myElement"인 요소를 선택합니다.
        예시: $(".myClass")는 "myClass" 클래스를 가진 모든 요소를 선택합니다.
        */
        $(function(){
            //1. ul.bit중 odd(홀수번지)의 글자색을 'red'로, 배경색을 'orange'로 변경
            //.bit의 li요소들의 홀수번째만...
            //$("ul.bit:odd").css("color", "red").css("background-color", "orange");
            $(".bit li").odd().css({
                "color" : "red",
                "background-color" : "orange"
            });

            //2. div.happy아래의 div.nice의 배경색, 테두리선, 글자색, 너비 모두 변경
            /*$("div.happy>div.nice").css({
                "border":"5px solid red",
                "background-color" : "pink",
                "color" : "blue",
                "width" : "200"
            });*/
            
            $(".happy .nice").css({
                "border":"5px solid red",
                "background-color" : "pink",
                "color" : "blue",
                "width" : "200"
            });

            //3. div.happy아래의 h3의 글꼴, 글자색, 배경색, 커서 변경
            /*$("div.happy>h3").css({
                "background-color" : "pink",
                "color" : "blue",
                "font-family" : "East Sea Dokdo",
                "cursor" : "pointer"
            });*/

            $(".happy h3").css({
                "background-color" : "pink",
                "color" : "blue",
                "font-family" : "East Sea Dokdo",
                "cursor" : "pointer"
            });
            
            //4. div.happy아래의 h3클릭시 '안녕하세요' 경고창 띄우기
            /*$("div.happy>h3").click(function(){
                alert("안녕하세요");
            });*/

            $(".happy h3").click(function(){
                alert("안녕하세요");
            });
            

            //5. div.happy아래의 img 태그의 너비를 200px로 변경
            /*$("div.happy>img").css(
                "width", "200px"
            );*/

            $(".happy img").css({
                "width" : "200px"
            });

            //6. div.happy아래의 img 태그에 마우스를 올리면 border를 '10px inset gold'로 변경하고 마우스를 내리면 다시 border를 없앤다.
            /*$("div.happy>img").mouseover(function(){
                $(this).css("border", "10px inset gold");
            });
            $("div.happy>img").mouseout(function(){
                $(this).css("border", "");
            });*/
            $(".happy img").mouseover(function(){
                $(this).css("border", "10px inset gold");
            });
            $(".happy img").mouseout(function(){
                $(this).css("border", "");
            });

            //7. div.happy아래의 img 태그에 마우스 클릭시 해당 이미지를 얻어서 img.mycar에 이미지를 넣고 img.mycar의 너비를 150px로 변경한다.
            /*$("div.happy>img").click(function(){
                let src = $(this).attr("src");
                $("img.mycar").attr("src", src).css("width", "150px");
            });*/
            $(".happy img").click(function(){
                let src = $(this).attr("src");
                $("img.mycar").attr("src", src).css("width", "150px");
            });
        });
    </script>
</head>
<body>
    <div class="happy">
        <div class="nice">
            오늘은 금요일!!
        </div>
        <div class="nice2">
            제이쿼리 공부중...
        </div>
    </div>
    <div class="happy">
        <h3>이미지 출력</h3>
        <img src="../image/mycar/mycar11.png" alt="">
        <img src="../image/mycar/mycar13.png" alt="">
    </div>
    <img src="" alt="" class="mycar">
    <img src="" alt="" class="mycar">
    <img src="" alt="" class="mycar">
    <img src="" alt="" class="mycar">
    <img src="" alt="" class="mycar">
    <ul class="bit">
        <li>장미꽃</li>
        <li>국화꽃</li>
        <li>안개꽃</li>
        <li>할미꽃</li>
        <li>호박꽃</li>
    </ul>
</body>
</html>
