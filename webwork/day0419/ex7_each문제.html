<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        .myshadow {
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        $(function () {
            //1. 모든 img.small 태그의 너비(80), 높이(80), border(알아서) css함수로 넣기
            $("img.small").css({
                "width": "80px",
                "height": "80px",
                "border": "1px solid gray"
            });
            //2. 사진은 쇼핑몰 사진의 1~10까지 차례대로 넣기(each문 사용)
            $("img.small").each(function (idx) {
                let s = `../image/shop/${idx + 1}.jpg`;
                $(this).attr("src", s);
            });

            //3. img.large의 너비(300), 높이(350), border(굵게) css함수로 넣기
            $("img.large").css({
                "width": "300px",
                "height": "350px",
                "border": "5px groove orange",
                "margin-left": "80px"
            });

            //4. 이벤트
            //img.small에 마우스를 올리면 그 사진이 img.large에 나오게 하기
            //이때 마우스를 올리면(small) 사진에 shadow가 생기고, 벗어나면 그림자가 없어지게하기
            //=> addClass, removeClass, toggleClass등 함수 이용
            $("img.small").hover(function(){
                $("img.large").attr("src", $(this).attr("src"));
                $("img.large").addClass("myshadow");
            }, function(){
                $("img.large").removeClass("myshadow");
            });
        });
    </script>
</head>

<body>
    <h3 class="alert alert-success">10개의 이미지 테그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">

    <br><br>
    <img src="" class="large">
</body>

</html>
