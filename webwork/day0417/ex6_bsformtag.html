<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        window.onload = function () {
            let photo = document.querySelector(".largephoto");
            let pname = document.querySelector(".photoname");

            //문제1: 선굵기 변경시 사진의 border 굵기 변경하기
            document.querySelector(".selwidth").onchange = function () {
                photo.style.borderWidth = this.value + "px";
            }

            //문제2 : 선색상 변경시 사진의 border color 변경
            document.querySelector(".selcolor").onchange = function () {
                photo.style.borderColor = this.value;
            }

            //문제3 : 사진 변경시 value 값 얻어서 사진변경하고 label 값 얻어서 이름 변경
            document.querySelector(".selimage").onchange = function () {
                //사진변경
                photo.setAttribute("src", this.value);
                //이름얻기
                let n = this.options[this.selectedIndex].label;
                pname.innerText = n;
            }

            //문제4 : 선 종류 변경시 사진의 border style 변경
            document.querySelector(".selstyle").onchange = function () {
                photo.style.borderStyle = this.value;
            }

            //굵게 //
            document.getElementById("ckbold").onclick = function () {
                if (this.checked) 
                {
                    pname.style.fontWeight = "bold";
                }
                else 
                {
                    pname.style.fontWeight = "normal";
                }
            }

            //밑줄 //text-decoration
            document.getElementById("ckunder").onclick = function () {
                if (this.checked) 
                {
                    pname.style.textDecoration = "underline";
                }
                else 
                {
                    pname.style.textDecoration = "none";
                }
            }

            //이탤릭 
            document.getElementById("ckitalic").onclick = function () {
                if (this.checked) 
                {
                    pname.style.fontStyle = "italic";
                }
                else 
                {
                    pname.style.fontStyle = "normal";
                }
            }
            
            // let currentphoto = document.querySelector(".largephoto");
            // //let currentphoto = document.querySelector(".selimage");
            // let image = document.getElementById("detailimage");
            // currentphoto.onclick=function()
            // {
            //     let src = this.getAttribute("src");
            //     modalimage.setAttribute("src", src);
            // }
        }
    </script>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">사진 상세보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!--Modal body..-->
                    <img src="" alt="" width="100%" id="detailimage">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <table style="width: 500px;" class="table table-bordered">
        <caption align="top">
            <h6><b>사진꾸미기</b></h6>
        </caption>
        <tr>
            <td style="width: 300px;" rowspan="4" align="center">
                <img src="../image/talent/15.jpg" width="180" class="largephoto" style="border: 5px inset gold"
                data-bs-toggle="modal" data-bs-target="#myModal"><!--모달 클릭 추가-->
            </td>
            <td style="width: 70px;">선굵기</td>
            <td>
                <select class="form-select selwidth">
                    <script>
                        for (let i = 1; i <= 20; i += 2) {
                            let s = `<option ${i == 5 ? "selected" : ""}>${i}</option>`;
                            document.write(s);
                        }
                    </script>
                </select>
            </td>
        </tr>

        <tr>
            <td>선색상</td>
            <td>
                <select name="" class="form-select selcolor">
                    <option value="gold">골드색</option>
                    <option value="gray">회색</option>
                    <option value="hotpink">핑크색</option>
                    <option value="green">초록색</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>사진</td>
            <td>
                <select class="form-select selimage">
                    <script>
                        //문제 option의 label에 이름을 넣으시오
                        let arr1 = [
                            ["../image/talent/15.jpg", "설현"],
                            ["../image/talent/17.jpg", "신민아"],
                            ["../image/talent/18.jpg", "신세경"],
                            ["../image/talent/19.jpg", "수지"],
                            ["../image/talent/2.jpg", "김우빈"]
                        ]
                        for (let img of arr1) {
                            let s = `<option value="${img[0]}">${img[1]}</option>`;
                            document.write(s);
                        }
                    </script>
                </select>
            </td>
        </tr>

        <tr>
            <td>선종류</td>
            <td>
                <select class="form-select selstyle">
                    <script>
                        let arr2 = [
                            "solid", "dashed", "dotted", "double", "inset", "groove"
                        ];
                        //문제 option의 label에 이름을 넣으시오
                        for (let sty of arr2) {
                            let s = `<option ${sty == "inset" ? "selected" : ""}>${sty}</option>`;
                            document.write(s);
                        }
                    </script>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <h5 class="photoname">설현</h5>
            </td>
            <td colspan="2" align="center">
                <label>
                    <input type="checkbox" id="ckbold" class="form-check-input">굵게
                </label>
                <label>
                    <input type="checkbox" id="ckunder" class="form-check-input">밑줄
                </label>
                <label>
                    <input type="checkbox" id="ckitalic" class="form-check-input">이탤릭
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
