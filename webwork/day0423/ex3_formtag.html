<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>

</head>

<body>
    <h3>폼태그 문제</h3>
    <div style="width: 500px;">
        <h5 class="alert alert-success">취미를 선택하세요</h5>
        <label>
            <input type="checkbox" value="게임" class="hobby form-check-input">게임
        </label>
        <label>
            <input type="checkbox" value="낚시" class="hobby form-check-input">낚시
        </label>
        <label>
            <input type="checkbox" value="여행" class="hobby form-check-input">여행
        </label>
        <label>
            <input type="checkbox" value="영화감상" class="hobby form-check-input">영화감상
        </label>

        <h5 class="alert alert-danger">배경색을 선택하세요</h5>
        <label>
            <input type="radio" value="white" name="bcolor" class="form-check-input" checked>흰색
        </label>
        <label>
            <input type="radio" value="#ffe4e1" name="bcolor" class="form-check-input">핑크색
        </label>
        <label>
            <input type="radio" value="#f0f8ff" name="bcolor" class="form-check-input">하늘색
        </label>
        <label>
            <input type="radio" value="#98fb98" name="bcolor" class="form-check-input">초록색
        </label>

        <h5 class="alert alert-info">글자색을 선택하세요</h5>
        <select class="form-select selcolor"
            style="width: 150px;"><!--form-select를 써야 오른쪽 화살표 생성 form-control 쓰면 화살표 없음!-->
            <option value="#c71585">핫핑크</option>
            <option value="black" selected>블랙</option>
            <option value="#2e8b57">초록색</option>
            <option value="#00ced1">하늘색</option>
        </select>

        <br>
        <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>

        <div style="font-size: 20px; white-space: pre-line; margin:10px" class="result">
            제이쿼리 이벤트를 이용해서 결과를 출력하세요.
        </div>
    </div>
    <script>
        $("#btnresult").click(function () {
            let s = "";

            /*
            //선택한 취미의 갯수
            let len = $("input[type='checkbox']:checked").length;
            let h = "";
            //체크된 취미가 여러개 이므로 each문으로 반복해야 함
            $("input[type='checkbox']:checked").each(function(idx, ele){
                h += $(this).val() + "&nbsp;";
            });
            */

            let len = $(".hobby:checked").length;
            if (len == 0) {
                s += "취미 : 없음";
            }
            else {
                let h = "";
                $(".hobby").each(function(idx) {
                    if($(this).is(":checked"))
                    {
                        h += "[" + $(this).val() + "]";
                    }
                });

                s+= "취미 : " + h;
            }

            let bcolor = $("input[name='bcolor']:checked").val();
            let tcolor = $(".selcolor").val();

            $("div.result").css({
                "color":tcolor,
                "background-color":bcolor
            });

            $("div.result").html(s);
        });
    </script>
</body>

</html>
