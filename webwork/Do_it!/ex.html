<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* 세로선을 숨기고, 인접한 셀의 테두리를 합침 */
        }
        td, th {
            border-bottom: 1px solid black; /* 가로선만 보이도록 설정 */
            padding: 8px; /* 셀 안에 여백 추가 */
            text-align: left; /* 셀 내용을 왼쪽 정렬 */
        }
    </style>
</head>
<body>

<table>
  <tr>
    <th>제목</th>
    <th>가격</th>
    <th>출판사</th>
  </tr>
  <tr>
    <td>HTML과 CSS 입문</td>
    <td>20,000원</td>
    <td>출판사A</td>
  </tr>
  <tr>
    <td>JavaScript 기초</td>
    <td>25,000원</td>
    <td>출판사B</td>
  </tr>
</table>

</body>
</html>
