<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>뉴스</h1>
    <p>(서울=연합뉴스) 성서호 기자 = 정부가 당장 이번 주부터 시작될 의대 교수들의<br> 휴진에 대응하고자 군의관과 공중보건의사(공보의)를 추가로 파견하기로 했다.</p>
    <p>정부는 또 의사단체에서 주장하는 일대일 대화를 할 의지가 있다고 재차 강조하면서 대화를 촉구했다.</p>
    <p>박민수 <b>중앙재난안전</b>대책본부<blockquote>제1총괄조정관(보건복지부 제2차관)</blockquote> 은 29일 의사 집단행동 중앙재난안전대책본부(중대본)<br> 브리핑에서 이렇게 밝혔다.</p>
</body>
</html>

<!-- p태그는 문장구분 -->
<!-- blockquote는 인용문 -->
<!-- b태그는 굵은 글씨 -->
