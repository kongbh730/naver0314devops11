<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 34; i++)
        {
            let img = new Image();
            img.onload = function()
            {
                let s = `<img src = "../image/shop/${i}.jpg" width = "100px" height = "100px">`;//사이에 gif가 하나 숨어있음
                document.write(s);
            };
            img.onerror = function()
            {
                let s = `<img src = "../image/shop/${i}.gif" width = "100px" height = "100px">`;//사이에 gif가 하나 숨어있음
                document.write(s);
            };
            img.src = `../image/shop/${i}.jpg`;
        }   
    </script>
</body>
</html>
