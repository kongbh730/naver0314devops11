    <h2>

    </h2>
    <h2>
        <script>
            for(let i = 1; i <= 10; i++)
            {
                if(i%2 == 0)//짝수인 경우는 i++로 이동
                {
                    continue;
                }
                document.write(i + "&nbsp;");
            }
        </script>
    </h2>
    <h2>
        <script>
            for(let i = 1; i <= 10; i++)
            {
                if(i == 5)//짝수인 경우는 i++로 이동
                {
                    break;
                }
                document.write(i + "&nbsp;");//홀수인 경우 출력
            }
        </script>
    </h2>
    <h2>food의 12개 이미지 출력하기</h2>
    <script>
        for(let i = 1; i <= 12; i++)
        {
            let s= `<img src = "../image/food/${i}.jpg" width = 60>`;
            document.write(s);
        }
    </script>
    <h2>food의 12개 이미지 출력하기</h2>
    <script>
        for(let i = 1; i <= 12; i++)
        {
            //es6의 템플릿 리터럴 기능을 이용해서 출력
            let s= `<img src = "../image/food/${i}.jpg" width = 60>`;
            document.write(s);
            if(i % 3 == 0)
            {
                document.write("<br>");//`와 "", ''의 차이?
            }
        }
    </script>
    <script>
        for(let i = 1; i <= 12; i++)
        {
            //es5의 방법으로
            let s = "<img src = '../image/food/" + i + ".jpg' width = 120>";
            document.write(s);
            if(i % 3 == 0)
            {
                document.write("<br>");//`와 "", ''의 차이?
            }
        }
    </script>
