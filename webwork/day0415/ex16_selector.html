<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="lang">
        <div class="box">java</div>
        <div class="box">jsp</div>
        <div class="box">javascript</div>
    </div>
    <div class="mycar">
        <div>
            <img src="../image/mycar/mycar13.png" alt="" width="130">
        </div>
        <div>
            <img src="../image/mycar/mycar15.png" alt="" width="130">
        </div>
        <div>
            <img src="../image/mycar/mycar5.png" alt="" width="130">
        </div>
    </div>
    <script>
        //querySelector : 첫번째 값의 요소값만 얻는다
        //querySelectorAll : 모든 요소값을 배열타입으로 얻는다.

        let a = document.querySelector("div");
        a.style.border="2px dotted red";

        let b = document.querySelector("div.lang>div.box");
        b.style.backgroundColor="orange";

        let c = document.querySelectorAll("div.lang>div.box");
        for(let cc of c)
        {
            cc.style.border="5px inset green";
        }
       
        let d = document.querySelectorAll("div.lang>div.box");
        for(let dd of d)
        {
            dd.style.fontFamily="Comic Sans MS";
            //dd.style.color="red";
            let r = parseInt(Math.random()*256);
            let g = parseInt(Math.random()*256);
            let b = parseInt(Math.random()*256);
            dd.style.color=`rgb(${r}, ${g}, ${b})`;
            dd.style.fontSize="2em";
        }
    </script>
</body>
</html>
