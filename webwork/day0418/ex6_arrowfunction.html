    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f1() {
            document.write("f1 함수 호출<br>");
        }
        f1();

        let f2 = function () {
            document.write("f2 함수 호출 <br>");
        }
        f2();

        let f3 =()=> document.write("f3 함수 호출<br>");
        f3();


    </script>
