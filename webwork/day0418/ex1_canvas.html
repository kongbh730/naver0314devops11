<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <style>
        body * { 
            font-family: 'Jua';
        }
    </style>
    <script>
        window.onload=function()
        {
            let canvas=document.getElementById("can");
            let ctx=canvas.getContext("2d");//그림을 그리기 위한 도구

            //선그리기
            ctx.lineWidth=3;//선굵기
            ctx.strokeStyle="blue";
            ctx.beginPath();//선 시작
            ctx.moveTo(50,50);//선 그리기를 시작할 위치로 이동
            ctx.lineTo(150, 150);//여기까지 선 그리기
            ctx.lineTo(250 ,50);//계속 이어지는 선
            ctx.lineTo(50, 50);
            ctx.stroke();//실제로 선 그리기
            ctx.closePath();//선 끝
            
            //사각형
            ctx.strokeStyle="green";//선색상 != 채워진 색상
            ctx.fillStyle="orange";//채워진 색상
            ctx.lineWidth=5;
            ctx.fillRect(50, 200, 100, 100);//(x, y, w, h), 채워진 사각형
            ctx.strokeRect(200, 200, 100, 100);//테두리만 있는 사각형

            //그래픽 글자-그림자
            ctx.shadowOffsetX = 5;//글자 그림자
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 10;//그림자 흐림도
            ctx.shadowColor = "gray";//그림자 색
            ctx.font="30px Dancing Script";//글자 크기 , 
            ctx.fillText("Have a Good Day!!", 20, 400);//문자열, x, y

            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "gray";
            ctx.fillStyle = "blue";
            ctx.font="30px East Sea Dokdo";//글자 크기 , 
            ctx.fillText("목요일입니다!!", 20, 450);//문자열, x, y

            //이미지 나타내기
            let image = new Image();
            image.src="../image/mycar/mycar13.png";

            ctx.shadowOffsetX=0;//그림자 영향 고치기
            ctx.shadowOffsetY=0;//그림자 영향 고치기
            image.onload=function()
            {
                ctx.drawImage(image, 300, 50, 100, 100);
            }
        }
    </script>

</head>
<body>
    <canvas id="can" style="border: 1px solid black" width="500" height="500"></canvas><!--반드시 id로 생성-->
</body>
</html>
